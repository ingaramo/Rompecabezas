<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo"><h1>INSTRUCCIONES</h1>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h1>Objetivo</h1>
        <div class="texto-centrado">
          <img src="images/1.jpg" alt="pieza1">
          <img src="images/2.jpg" alt="pieza2">
          <img src="images/3.jpg" alt="pieza3">
          <img src="images/4.jpg" alt="pieza4">
          <img src="images/5.jpg" alt="pieza5">
          <img src="images/6.jpg" alt="pieza6">
          <img src="images/7.jpg" alt="pieza7">
          <img src="images/8.jpg" alt="pieza8">
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="piezas" id="pieza1"><img src="images/1.jpg" alt="pieza1"></div>
        <div class="piezas" id="pieza2"><img src="images/2.jpg" alt="pieza2"></div>
        <div class="piezas" id="pieza3"><img src="images/3.jpg" alt="pieza3"></div>
        <div class="piezas" id="pieza4"><img src="images/4.jpg" alt="pieza4"></div>
        <div class="piezas" id="pieza5"><img src="images/5.jpg" alt="pieza5"></div>
        <div class="piezas" id="pieza6"><img src="images/6.jpg" alt="pieza6"></div>
        <div class="piezas" id="pieza7"><img src="images/7.jpg" alt="pieza7"></div>
        <div class="piezas" id="pieza8"><img src="images/8.jpg" alt="pieza8"></div>
        <div class="piezas" id="pieza9"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
